model:
  - GraphSAGE
device:
  - cuda
batch_size:
  - 64
hidden_units:
  - 128
learning_rate:
  - 0.001
l2:
  - 0.0001
classifier_epochs:
  - 1000
optimizer:
  - Adam
scheduler:
  - null
loss:
  - MulticlassClassificationLoss
gradient_clipping:
  - null
early_stopper:
  -
    class: Patience
    args:
      patience: 500
      use_loss: False
shuffle:
  - True
num_layers:
  - 2
dim_embedding:
  - 64
aggregation:
  - mean